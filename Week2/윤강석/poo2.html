<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="poo2.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="front">
          <p class="hashtag"># Green</p>
          <p class="hashtag"># Fresh</p>
          <p class="hashtag"># Tough</p>
        </div>
        <div class="info">
          <h1 class="header-word">Broccoli</h1>
          <h2 class="header-word">Vegetable</h2>
          <h3 class="header-word">2022. 9. 19</h3>
        </div>
      </div>
      <div class="back"></div>
    </header>
    <div class="stick-title">Broccoli</div>
    <div class="container">
      <p>Broccoli is green,</p>
      <p>Broccoli is fresh,</p>
      <p>Broccoli is tough.</p>
      <p class="zero-comment">
        <b>0 Comments</b>
        - powered by utteranc.es
      </p>
      <div class="comment-container">
        <img src="imgimgimg.jpeg" alt="하아" class="image" />
        <div class="comment-box">
          <div class="comment-box-up">
            <span class="write tab">Write</span>
            <span class="preview">Preview</span>
          </div>
          <div class="comment-box-down">
            <textarea placeholder="Sign in comment" class="textarea"></textarea>
          </div>
          <div class="link-to-box">
            <a href="http://www.google.com" class="link-to-anything">
              Styling with Markdown is supported
            </a>
            <button class="button-to-github">Sign in with GitHub</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
