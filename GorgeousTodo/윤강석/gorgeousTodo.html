<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gorgeousTodo.css" />
    <script src="gorgeousTodo.js" defer></script>
    <title>GorgeousTodo</title>
  </head>
  <body>
    <div class="banner">
      <h1 class="header-sentence">
        <span class="gorgeous"><b>Gorgeous</b></span>
        <span class="gorgeous" id="todo">Todo</span>
      </h1>
      <div class="banner-triangle"></div>
    </div>
    <div id = "button-box">
      <input class="newbox-title-color" type = "color"></input>
      <input class="newbox-title" placeholder = "new title"></input> 
      <button class="add-button">add</button>
    </div>
    <div id="container">
      <div class="first-line"> 
        </div>
      <div class="second-line">
      </div>
    </div>
    <div class="modal-back">
      <div class="modal-content">
        <div id="modal-head">
          <h1 id="modal-head-text"></h1>
        </div>
        <div id="check-container"></div>
        <div id = "add-button-box">
          <button id="add-more-tasks">
            +
          </button>
          <label for="add-more-tasks" id="add-more-tasks-label">+</label>
          <input type="text" id = "add-plan" placeholder="add new plan"></input>
        </div>
      </div>
    </div>
  </body>

</html>
