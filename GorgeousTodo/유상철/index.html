<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>GorgeousTodo</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 id="title">
                Gorgeous<br>
                <span>Todo</span>
            </h1>
        </div>
        <div id="corner"/>
        <div class="bottom">
            <div class="card">
                <div id="incard">
                    <p style="color: teal">Personal</p>
                    <hr>
                    <ul>
                        <li>Go exercise</li>
                        <li>Read books</li>
                        <li>Take a machine</li>
                        <li>Clean my room</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div id="incard">
                    <p style="color: purple">Study</p>
                    <hr>
                    <ul>
                        <li>JavaScript</li>
                        <li>Deep Learning</li>
                        <li>Database</li>
                        <li>React</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div id="incard">
                    <p style="color: green">Project</p>
                    <hr>
                    <ul>
                        <li>To do</li>
                        <li>Exam</li>
                        <li>Shopping</li>
                        <li>Traveling</li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div id="incard">
                    <p style="color: orangered">HELP ME</p>
                    <hr>
                    <ul>
                        <li>No~</li>
                        <li>Noo~</li>
                        <li>Nooo~</li>
                        <li>Noooo~</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
